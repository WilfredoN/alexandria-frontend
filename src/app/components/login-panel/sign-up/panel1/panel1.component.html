<div class="container">
    <div class="container_inner">
        <div class="log-in-panel">
            <h1>Registration</h1>
            <form class="form-input">
                <input
                    class="em--input"
                    type="text"
                    formControlName="full_name"
                    placeholder="Full Name"
                    required
                />
    
                <input
                    class="em--input"
                    type="text"
                    formControlName="login"
                    placeholder="Login"
                    required
                />
    
                <input
                    class="em--input"
                    type="password"
                    formControlName="pwd"
                    placeholder="Choose password"
                    required
                />
                <div class="example-button-row">
                    <input type="submit" value="Register" class="log-inBtn"/>
                </div>
            </form>
            <a routerLink="/log-in">Log in</a>
            <div class="fututes">
                <div class="line"><div class="pointer"></div></div>
                <div class="line-back"></div>
                <div class="line-2"></div>
            </div>
        </div>
    </div>
</div>
