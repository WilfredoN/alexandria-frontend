<mat-toolbar class="toolbars">
	<div class="toolbars_inner">
		<span class="logo" routerLink="base">Alexandria</span>
		<div id="profileMenu">
			<mat-icon class="profile" [matMenuTriggerFor]="profileMenu"
				>account_circle
			</mat-icon>
			<mat-menu #profileMenu="matMenu">
				<button mat-menu-item routerLink="profile">Мой профиль</button>
				<button mat-menu-item (click)="logout()">Выйти</button>
			</mat-menu>
		</div>
	</div>
</mat-toolbar>
