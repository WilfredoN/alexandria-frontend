<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th style="border-radius: 25px 0 0 0;" mat-header-cell *matHeaderCellDef> Название </th>
          <td style="border-radius: 0 0 0 25px" mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Тип </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="teacher">
          <th mat-header-cell *matHeaderCellDef> Преподаватель </th>
          <td mat-cell *matCellDef="let element"> {{element.teacher}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="date">
          <th style="border-radius: 0 25px 0 0" mat-header-cell *matHeaderCellDef> Срок </th>
          <td style="border-radius: 0 0 25px 0" mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
      
        <tr class="textColumn" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="textColumn" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
