<h1 mat-dialog-title>Изменить пароль</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="data.oldPassword" placeholder="Пароль" type="password">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="data.newPassword" placeholder="Новый пароль" type="password">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="data.newPassword_confirm" placeholder="Повторите новый пароль" type="password">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button id="confirm_button" style="--mdc-text-button-label-text-color: black;padding-bottom: 1.2em;" mat-button
        (click)="onNoClick()">Отмена</button>
    <button id="confirm_button" style="--mdc-text-button-label-text-color: black;padding-bottom: 1.2em;" mat-button
        (click)="changePasswordDialog()" [mat-dialog-close]="" cdkFocusInitial>Изменить</button>
</div>
