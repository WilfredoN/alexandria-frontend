<div class="container">
    <div class="big-panel">
        <mat-card class="card note tasks" routerLink="/tasks">
            <mat-card-content>
                <p>Задания</p>
            </mat-card-content>
        </mat-card>

        <mat-card class="card note schedule" routerLink="/schedule">
            <mat-card-content>
                <p>Расписание</p>
            </mat-card-content>
        </mat-card>

        <mat-card class="card note announcements" routerLink="/announcements">
            <mat-card-content>
                <p>Объявления</p>
            </mat-card-content>
        </mat-card>
        <mat-card class="card note teachers" routerLink="/teachers" *ngIf="this.user.role === 'student'">
            <mat-card-content>
                <p>Преподаватели</p>
            </mat-card-content>
        </mat-card>
        <mat-card class="card note students" routerLink="/students" *ngIf="this.user.role==='teacher'">
            <mat-card-content>
                <p>Студенты</p>
            </mat-card-content>
        </mat-card>
    </div>
